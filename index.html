<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的静态网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 1.2em;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>欢迎来到我的静态网页</h1>
</header>

<main>
    <h2>关于我们</h2>
    <p>这是一个简单的静态HTML网页示例，展示了如何使用HTML和CSS创建网页布局。</p>
    <p>您可以在这里加入更多的内容、图片或链接。<br>
    例如，访问我们的 <a href="https://www.example.com" target="_blank">官网</a>。</p>
</main>

<footer>
    <p>&copy; 2025 我的静态网页. 版权所有.</p>
</footer>

</body>
</html>
